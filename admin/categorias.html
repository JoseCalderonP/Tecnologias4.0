<!DOCTYPE html>
<html lang="es-MX">
<head>
	<title>Carrito de compras</title>
	
	<meta charset="utf-8">
	<meta keywords="">
	<meta description="">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../estilos/bootstrapOrange.min.css">


</head>

<body>
	<!-- Header, nav y breadcrumbs -->
	<iframe src="header.html" id="iframeHeader" scrolling="no"></iframe>
	<!-- Fin header, nav y breadcrumbs -->
	<main>
		<!-- Formulario "agregar categoría"-->
			<img id="btoAgregarCat" src="../img/agregar.png" onclick="document.getElementById('id01').style.display='block'">

			<!-- The Modal -->
			<div id="id01" class="modal">
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

				  <!-- Modal Content -->
				  <form class="modal-content animate" action="">
				   <div class="form-group">
							<label for="nombreCat">Nombre de categoría:</label>
						<input type="text" name="cat_name" id="nombreCat" class="form-control">
					</div>
					<div class="form-group">
						<label for="descCat">Descripción:</label>
				  		<textarea name="descripcion" placeholder="Escribe la descripción de la categoría..." id="descCat" class="form-control"></textarea>
				  	</div>
				  	<div class="form-group">
					    <label for="imgCat">Imagen</label>
					    <input type="file" class="form-control-file" id="imgCat">
					</div>

				    <div class="container">
				      <button type="submit">Login</button>
				      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
				    </div>
				  </form>
			</div>
			<!-- Fin Formulario nueva categoría -->

		<h2>CATEGORÍAS DE PRODUCTOS</h2>
		<table class="table">
			<thead class="table-danger">
			    <tr>
			      <th scope="col" class="x">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col" class="x">Descripción</th>
			      <th scope="col" class="x">Imagen</th>
			      <th scope="col">Modificar</th>
			      <th scope="col">Eliminar</th>
			    </tr>
		  	</thead>
		  	<tbody>
			    <tr>
			      <th scope="row" class="x">1</th>
			      <td>Proteínas</td>
			      <td class="x">Todas las proteínas que vendemos...</td>
			      <td class="x"><img src=""></td>
			      <td><img src="../img/editar.png"></td>
			      <td><img src="../img/eliminar.png"></td>
			    </tr>
			     <tr>
			      <th scope="row">2</th>
			      <td>Perdida de peso</td>
			      <td>Todos las productos para perdida de peso que vendemos...</td>
			      <td><img src=""></td>
			      <td><img src="../img/editar.png"></td>
			      <td><img src="../img/eliminar.png"></td>
			    </tr>
			     <tr>
			      <th scope="row">3</th>
			      <td>Vitaminas/Salud</td>
			      <td>Todas las Vitamias/Salud que vendemos...</td>
			      <td><img src=""></td>
			      <td><img src="../img/editar.png"></td>
			      <td><img src="../img/eliminar.png"></td>
			    </tr>
		  	</tbody>
		</table>
		<div>
		  <ul class="pagination">
		    <li class="page-item disabled">
		      <a class="page-link" href="#">&laquo;</a>
		    </li>
		    <li class="page-item active">
		      <a class="page-link" href="#">1</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">2</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">3</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">4</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">5</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">&raquo;</a>
		    </li>
		  </ul>
		</div>
	</main>
	<!-- Footer -->
	<iframe src="footer.html" id="iframeFooter" scrolling="no"></iframe>
	<!-- Fin Footer -->
</body>
</html>
